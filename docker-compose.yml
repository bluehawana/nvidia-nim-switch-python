version: '3.8'

services:
  nvidia-nim-switch:
    build: .
    container_name: nvidia-nim-switch
    ports:
      - "8089:8089"
    environment:
      - NVIDIA_NIM_API_KEY=${NVIDIA_NIM_API_KEY}
      - MODEL=nvidia/llama-3.1-nemotron-70b-instruct
      - NVIDIA_NIM_RATE_LIMIT=10
      - NVIDIA_NIM_RATE_WINDOW=60
      - NVIDIA_NIM_MAX_TOKENS=2000
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nvidia-nim-network

networks:
  nvidia-nim-network:
    driver: bridge
